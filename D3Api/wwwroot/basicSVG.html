<script>
      var cars = ["Saab", "Volvo", "BMW"];
      var traces = [
      [1,7],

      for(var i = 0 ; i < 10; i ++)

        }
      }

      document.getElementById("demo").innerHTML = cars;

      container = document.getElementById( 'cont' );
      for(var i = 0 ; i < 10; i ++)
